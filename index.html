<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
</head>
<body>
        <div class="header">

            <h1>Etch a Sketch</h1>
        
        </div>
        <div class="middle">
            <div class="side1">
                <div id="picker"></div>
            </div>
            <div class="main_x"></div> 
            <div class="side2">

                <div class="input_box">
                    <h5>Grid size, Number between 1 and a 100.</h5>
                    <input class="input" type="text" placeholder="16*16">
                    <button class="submit" type="submit">Submit</button>
                </div>
                
            <div class="buttons">
                <button class="rainbow">Rainbow</button>
                <button class="eraser"> Eraser </button>
                <button class="rest"> Reset</button>
                <div class="toggle_grid">
                <label class="switch">
                    <input type="checkbox" id="check">
                    <span class="slider round"></span>
                  </label>
                  <h5>Show Grid</h5>
                </div>
            </div>
            </div>
      
    </div>

    <div class="footer">&#169; Mokhtar 2024</div>
    <script src="function.js"> </script>
</body>
</html>
